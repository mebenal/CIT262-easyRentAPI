apiVersion: apps/v1
kind: Deployment
metadata:
  name: easyrent-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: easyrent-prod
  template:
    metadata:
      labels:
        app: easyrent-prod
    spec:
      containers:
        - name: easyrent-prod
          image: gcr.io/constellation-275522/easyrent
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: env-secrets-prod
                  key: REDIS_PASS
            - name: REDIS_HOST
              value: "easy-rent-prod-redis.default.svc.cluster.local"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DB
              value: "0"
            - name: KAFKA_BROKER
              value: "localhost:9092"
          ports:
            - containerPort: 4567
          resources:
            limits:
              cpu: ".5"
              memory: "500Mi"
            requests:
              cpu: ".25"
              memory: "250Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 4567
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: easyrent-service-dev
spec:
  selector:
    app: easyrent-prod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4567

---
apiVersion: v1
kind: Service
metadata:
  name: easyrent-prod-nodeport
spec:
  selector:
    app: easyrent-prod
  type: NodePort
  ports:
    - port: 80
      targetPort: 4567
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: easyrent-prod-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: easyrent-prod
    networking.gke.io/managed-certificates: easyrent-prod-certificate
    kubernetes.io/ingress.allow-http: "false"
spec:
  backend:
    serviceName: easyrent-prod-nodeport
    servicePort: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: easyrent-prod-certificate
spec:
  domains:
    - easyrent-api-prod.cit362.com
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: easyrent-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: easyrent-prod
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50